<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div>
    <th:block th:each="msg : ${messages}">
        <h1 th:text="${msg}"></h1>
    </th:block>

</div>
<h2>Please submit, how many cars should be manifested</h2>
<form action="cars" method="get">
    <input type="int" name="count"
           placeholder="Cars to be submitted"/>
    <input type="submit"/>

</form>
<br>

</body>
</html>
